<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
    <header>
        <button id="view-high-scores">View High Scores</button>
        <p id="time-header">Time Remaining: <span id="time-remaining-text">60</span></p>
    </header>

    <h1><span>Javascript Coding Quiz</span></h1>
    <!-- On start button click, this h1 will addClass("hidden") -->

    <div id="start-screen-text">
        <h2><span>Try to answer the code related questions within the time limit.
             Keep in mind that incorrect answers will penalize you 10 seconds.<button class="button" id="start-button">Begin Quiz</button></span></h2>
        <!-- The h2 text will change, and 4 li buttons will be added -->
    </div>

    <div class="quiz-container hidden">
        <p id="question-text">Question Text</p>
        <button class="button answer-button" id="answer-1-button">Answer 1</button>
        <button class="button answer-button" id="answer-2-button">Answer 2</button>
        <button class="button answer-button" id="answer-3-button">Answer 3</button>
        <button class="button answer-button" id="answer-4-button">Answer 4</button>
    </div>

    <div class="quiz-end-screen hidden">
        <h3> Your Final Score Is: <span id=correct-answers-text>0</span></h3>
        <p>Enter your initials here: <input type="text" id="initials-box"><button id=submit-initials-button class="button">Submit</button></p>
    <!-- change H1 text to All Done!, remove hidden class -->
    </div>

    <div id="high-scores-screen">Best times:
        <ul></ul>
    </div>

    <script src="assets/script.js"></script>
</body>
</html>
